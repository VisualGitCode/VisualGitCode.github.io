<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
     <link rel="stylesheet" href="/Profile/Css/style.css">
     <!-- font: Notosans -->
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
      <!-- icons: font awesome -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Responsive Food QR Code</title>
</head>
<body>
    <!-- header -->
     <input type="checkbox" checked id="cart">
     <label for="cart" class="label-cart"><span class="fas fa-shopping-cart"></span></label>
     <h4 class="login">Log Out</h4>
     <h3 class="logo">Food QR Code Services</h3>
     
    <!-- sidebar -->
     <div class="sidebar">
        <div class="sidebar-menu">
            <span class="fas fa-search"></span>
            <a href="#">Search</a>
        </div>
        <div class="sidebar-menu">
            <span class="fas fa-edit"></span>
            <a href="#">Modify</a>
        </div>
        <div class="sidebar-menu">
            <span class="fas fa-home"></span>
            <a href="/index.html">Home</a>
        </div>
        <div class="sidebar-menu">
            <span class="fas fa-clipboard-list"></span>
            <a href="#">History</a>
        </div>
        <div class="sidebar-menu">
            <span class="fas fa-user"></span>
            <a href="/Profile/profile.html">Profile</a>
        </div>
        <div class="sidebar-menu">
            <span class="fas fa-sliders-h"></span>
            <a href="#">Settings</a>
        </div>
     </div>

    <!-- main dashboard -->
     <div class="dashboard">
        

        <h3 class="dashboard-title">Your Profile</h3>
        <div class="dashboard-menu">
            <div class="field input">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="SuikaWatermelon" autocomplete="off" required>
            </div>

            <div class="field input">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" value="m-9350736@gmail.com" autocomplete="off" required>
            </div>

            <div class="field input">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" value="18" autocomplete="off" required>
            </div>

            <div class="field input">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" value="*********" autocomplete="off" required>
            </div>

            

            <div class="field">
                <input type="submit" class="btn" name="submit" value="Cancel" required>
                <input type="submit" class="btn" name="submit" value="Update" required>
            </div>
        </div>
    


     </div>

    <!-- order dashboard -->
     <div class="dashboard-order">
        <h3>Order Menu</h3>
        <div class="order-address">
            <p>Address Delivery</p>
            <h4>221 B Baker Street, London</h4>
        </div>
        <div class="order-time">
            <span class="fas fa-clock"></span> 30 mins <span class="fas fa-map-marker-alt"></span> 2 km
        </div>

        <div class="order-wrapper">
            <div class="order-card">
                <img class="order-image" src="/Image/Menu_1 FriedEggSandwich.jpg" alt="">
                <div class="order-detail">
                    <p>Lorem ipsum dolor sit amet</p>
                    <i class="fas fa-times"></i> <input type="text" value="1">
                </div>
                <h4 class="order-price">$30</h4>
            </div>
        </div>
        <hr class="divider">
        <div class="order-total">
            <p>Subtotal <span>$30</span></p>
            <p>Tax (10%) <span>$3</span></p>

            <div class="order-promo">
                <input class="input-promo" type="text" placeholder="Apply Voucher">
                <button class="button-promo">Find Promo</button>
            </div>
            <hr class="divider">
            <p>Total <span>$33</span></p>
        </div>
        <button class="checkout">
            Checkout
        </button>
     </div>

</body>
</html>
