<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
     <link rel="stylesheet" href="/Settings/Css/style.css">
     <!-- font: Notosans -->
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
      <!-- icons: font awesome -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Responsive Food QR Code</title>
</head>
<body>
    <!-- header -->
     <input type="checkbox" checked id="cart">
     <label for="cart" class="label-cart"><span class="fas fa-shopping-cart"></span></label>
     <h4 class="login">Log Out</h4>
     <h3 class="logo">Food QR Code Services</h3>
     
    <!-- sidebar -->
     <div class="sidebar">
        <div class="sidebar-menu">
            <span class="fas fa-search"></span>
            <a href="#">Search</a>
        </div>
        <div class="sidebar-menu">
            <span class="fas fa-edit"></span>
            <a href="#">Modify</a>
        </div>
        <div class="sidebar-menu">
            <span class="fas fa-home"></span>
            <a href="/index.html">Home</a>
        </div>
        <div class="sidebar-menu">
            <span class="fas fa-clipboard-list"></span>
            <a href="#">History</a>
        </div>
        <div class="sidebar-menu">
            <span class="fas fa-user"></span>
            <a href="/Profile/profile.html">Profile</a>
        </div>
        <div class="sidebar-menu">
            <span class="fas fa-sliders-h"></span>
            <a href="/Settings/settings.html">Settings</a>
        </div>
     </div>

    <!-- main dashboard -->
     <div class="dashboard">
        <div class="container">
            <div>
                <h1>Settings</h1>
            </div>
        
            <div>
                <label for="togg-1" class="togg-label">
                    <span>Dark Mode</span>
                    <input type="checkbox" id="togg-1">
                    <div class="toggle-container">
                        <span class="toggle"></span>
                        <span class="toggle-c"></span>
                    </div>
                </label>
            </div>
            <div>
                <label for="togg-2" class="togg-label">
                    <span>Desktop Notification</span>
                    <input type="checkbox" id="togg-2">
                    <div class="toggle-container">
                        <span class="toggle"></span>
                        <span class="toggle-c"></span>
                    </div>
                </label>
            </div>
            <div>
                <label for="togg-3" class="togg-label">
                    <span>Focused Inbox</span>
                    <input type="checkbox" id="togg-3">
                    <div class="toggle-container">
                        <span class="toggle"></span>
                        <span class="toggle-c"></span>
                    </div>
                </label>
            </div>
            <div>
                <div>
                    <h3>Conversation view</h3>
                </div>

                <div>
                    <label for="radio1" class="flex">
                        <input type="radio" name="Filter" id="radio1">
                        <span>Newest On Top</span>
                    </label>
                </div>
                <div>
                    <label for="radio2" class="flex">
                        <input type="radio" name="Filter" id="radio2">
                        <span>Newest On Bottom</span>
                    </label>
                </div>
                <div>
                    <label for="radio3" class="flex">
                        <input type="radio" name="Filter" id="radio3">
                        <span>Off</span>
                    </label>
                </div>
            </div>
            <div>
                <div>
                    <h3>Reading Panel</h3>
                </div>
            
                <div>
                    <label for="radio4" class="flex">
                        <input type="radio" name="Show-Mode" id="radio4">
                        <span>Show On The Right</span>
                    </label>
                </div>
                <div>
                    <label for="radio5" class="flex">
                        <input type="radio" name="Show-Mode" id="radio5">
                        <span>Show On The Left</span>
                    </label>
                </div>
                <div>
                    <label for="radio6" class="flex">
                        <input type="radio" name="Show-Mode" id="radio6">
                        <span>Off</span>
                    </label>
                </div>
            </div>
            <div class="bottom">
                <span>Protected by Me</span>
            </div>
        </div>

     </div>

    <!-- order dashboard -->
     <div class="dashboard-order">
        <h3>Order Menu</h3>
        <div class="order-address">
            <p>Address Delivery</p>
            <h4>221 B Baker Street, London</h4>
        </div>
        <div class="order-time">
            <span class="fas fa-clock"></span> 30 mins <span class="fas fa-map-marker-alt"></span> 2 km
        </div>

        <div class="order-wrapper">
            <div class="order-card">
                <img class="order-image" src="/Image/Menu_1 FriedEggSandwich.jpg" alt="">
                <div class="order-detail">
                    <p>Lorem ipsum dolor sit amet</p>
                    <i class="fas fa-times"></i> <input type="text" value="1">
                </div>
                <h4 class="order-price">$30</h4>
            </div>
        </div>
        <hr class="divider">
        <div class="order-total">
            <p>Subtotal <span>$30</span></p>
            <p>Tax (10%) <span>$3</span></p>

            <div class="order-promo">
                <input class="input-promo" type="text" placeholder="Apply Voucher">
                <button class="button-promo">Find Promo</button>
            </div>
            <hr class="divider">
            <p>Total <span>$33</span></p>
        </div>
        <button class="checkout">
            Checkout
        </button>
     </div>

</body>
</html>
